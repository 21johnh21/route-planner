<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPX Drawer MVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="map"></div>
      <div class="controls">

        <div class="mode-group">
          <button id="panMode" title="Pan"><i class="fa-solid fa-hand"></i></button>
          <button id="drawMode" title="Draw"><i class="fa-solid fa-pencil"></i></button>
          <button id="segmentMode" title="Segment"><i class="fa-solid fa-draw-polygon"></i></button>
          <button id="freeDrawMode" title="Free Draw"><i class="fa-solid fa-paintbrush"></i></button>
        </div>

        <div class="mode-group">
          <button id="export" title="Export GPX"><i class="fa-solid fa-download"></i></button>
          <button id="importGpx" title="Import GPX"><i class="fa-solid fa-file-import"></i></button>
          <button id="delete" title="Delete all routes"><i class="fa-solid fa-trash"></i></button>
          <button id="undo" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
        </div>

        <div class="mode-group" id="optionsGroup">
          <button id="snapToggleBtn" class="active" title="Snap to trails">
            <i class="fa-solid fa-magnet"></i>
          </button>
          <button id="showTrailsBtn" class="active" title="Show trails">
            <i class="fa-solid fa-route"></i>
          </button>
        </div>
        <input type="file" id="gpxUpload" accept=".gpx" style="display:none" />
      </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Option toggles
      let snapToggle = true;
      let showTrails = true;

      const snapToggleBtn = document.getElementById("snapToggleBtn");
      const showTrailsBtn = document.getElementById("showTrailsBtn");

      snapToggleBtn.addEventListener("click", () => {
        snapToggle = !snapToggle;
        snapToggleBtn.classList.toggle("active", snapToggle);
      });

      showTrailsBtn.addEventListener("click", () => {
        showTrails = !showTrails;
        showTrailsBtn.classList.toggle("active", showTrails);
      });

    </script>
  </body>
</html>
