<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPX Drawer MVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>
      <div class="controls">
        <div class="mode-group">
          <button id="panMode">🖐 Pan</button>
          <button id="drawMode">✏️ Draw</button>
          <button id="freeDrawMode">🖌 Free Draw</button>
        </div>
        <button id="export" title="Export GPX">⬇️</button>
        <button id="delete" title="Delete all routes">🗑️</button>
        <button id="undo">Undo</button>
        <label class="switch">
          Snap to trails
          <input type="checkbox" id="snapToggle" checked />
          <span class="slider"></span>
        </label>

        <label class="switch">
          Show trails
          <input type="checkbox" id="showTrails" checked />
          <span class="slider"></span>
        </label>
      </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
