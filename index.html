<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GPX Drawer MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile-section">
      <div class="profile-icon" id="profileIcon">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="profile-info logged-out" id="profileInfo">
        <div>Not logged in</div>
        <button class="login-btn" id="loginBtn">Log In</button>
      </div>
    </div>

    <div class="sidebar-content">
      <div class="sidebar-section">
        <h3>Navigation</h3>
        <ul class="sidebar-menu">
          <li><a href="#"><i class="fa-solid fa-map"></i> My Routes</a></li>
          <li><a href="#"><i class="fa-solid fa-heart"></i> Favorites</a></li>
          <li><a href="#"><i class="fa-solid fa-clock"></i> Recent</a></li>
          <li><a href="#"><i class="fa-solid fa-folder"></i> Collections</a></li>
        </ul>
      </div>

      <div class="sidebar-section">
        <h3>Tools</h3>
        <ul class="sidebar-menu">
          <li><a href="#"><i class="fa-solid fa-chart-line"></i> Statistics</a></li>
          <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
          <li><a href="#"><i class="fa-solid fa-circle-info"></i> Help</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2 id="modalTitle">Log In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="emailInput" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="passwordInput" placeholder="Enter your password" required />
        </div>
        <div class="form-group" id="confirmPasswordGroup" style="display: none;">
          <label>Confirm Password</label>
          <input type="password" id="confirmPasswordInput" placeholder="Confirm your password" />
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary" id="submitBtn">Log In</button>
        </div>
      </form>
      <div class="divider">
        <span>OR</span>
      </div>
      <div class="social-login">
        <button type="button" class="social-btn google-btn">
          <i class="fa-brands fa-google"></i>
          Continue with Google
        </button>
        <button type="button" class="social-btn apple-btn">
          <i class="fa-brands fa-apple"></i>
          Continue with Apple
        </button>
      </div>
      <div class="toggle-auth">
        <span id="toggleText">Don't have an account?</span>
        <button type="button" id="toggleAuthBtn">Create Account</button>
      </div>
    </div>
  </div>

  <div id="map"></div>
  <div class="controls">
    <div class="mode-group">
      <button id="panMode" title="Pan"><i class="fa-solid fa-hand"></i></button>
      <button id="drawMode" title="Draw"><i class="fa-solid fa-pencil"></i></button>
      <button id="segmentMode" title="Segment"><i class="fa-solid fa-draw-polygon"></i></button>
      <button id="freeDrawMode" title="Free Draw"><i class="fa-solid fa-paintbrush"></i></button>
    </div>
    <div class="mode-group">
      <button id="export" title="Export GPX"><i class="fa-solid fa-download"></i></button>
      <button id="importGpx" title="Import GPX"><i class="fa-solid fa-file-import"></i></button>
      <button id="delete" title="Delete all routes"><i class="fa-solid fa-trash"></i></button>
      <button id="undo" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
    <div class="mode-group" id="optionsGroup">
      <button id="snapToggleBtn" class="active" title="Snap to trails">
        <i class="fa-solid fa-magnet"></i>
      </button>
      <button id="showTrailsBtn" class="active" title="Show trails">
        <i class="fa-solid fa-route"></i>
      </button>
    </div>
    <input type="file" id="gpxUpload" accept=".gpx" style="display:none" />
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/sidebar.js"></script>
  <script>
    // Option toggles
    let snapToggle = true;
    let showTrails = true;
    const snapToggleBtn = document.getElementById("snapToggleBtn");
    const showTrailsBtn = document.getElementById("showTrailsBtn");
    snapToggleBtn.addEventListener("click", () => {
      snapToggle = !snapToggle;
      snapToggleBtn.classList.toggle("active", snapToggle);
    });
    showTrailsBtn.addEventListener("click", () => {
      showTrails = !showTrails;
      showTrailsBtn.classList.toggle("active", showTrails);
    });
  </script>

</body>

</html>
